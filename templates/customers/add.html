{% extends "base.html" %}
{% load static %}
{% block title %}Add Customer{% endblock %}
{% block page_title %}Add Customer{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-base-100 shadow-lg rounded-lg p-8">
  <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">ðŸ‘¥ Add Customer</h2>

  <form method="post" action="{% url 'customers:add' %}" class="space-y-4">
    {% csrf_token %}

    <!-- Name -->
    <div>
      <label class="block mb-1 font-medium">Name</label>
      <input type="text" name="name" placeholder="Enter customer name"
             class="input input-md input-bordered w-full" required>
    </div>

    <!-- Father Name -->
    <div>
      <label class="block mb-1 font-medium">Father Name</label>
      <input type="text" name="father_name" placeholder="Enter father name"
             class="input input-md input-bordered w-full">
    </div>

    <!-- City -->
    <div>
      <label class="block mb-1 font-medium">City</label>
      <input type="text" name="city" placeholder="Enter city"
             class="input input-md input-bordered w-full">
    </div>

    <!-- Alternate Mobile Number -->
    <div>
      <label class="block mb-1 font-medium">cnic</label>
      <input type="text" name="cnic" placeholder="Enter your cnic"
             class="input input-md input-bordered w-full">
    </div>

<div>
      <label class="block mb-1 font-medium">Alternate Mobile Number</label>
      <input type="text" name="alternate_mobile" placeholder="Enter alternate mobile"
             class="input input-md input-bordered w-full">
    </div>
    
    <!-- Resident -->
    <div>
      <label class="block mb-1 font-medium">Resident</label>
      
      <input type="text" name="resident" placeholder="Resident type (e.g. Owner / Tenant)"
             class="input input-md input-bordered w-full">
             

    
    <div>
      <label class="block mb-1 font-medium">Complete Address</label>
      <textarea name="address" placeholder="Enter complete address"
                class="textarea textarea-bordered w-full h-28"></textarea>
    </div>

    <!-- Submit -->
    <div class="pt-4">
      <a href="{% url 'products:product_list' %}" class="btn btn-ghost">Cancel</a>
      <button type="submit" class="btn btn-primary w-full">Save Customer</button>
    </div>
  </form>
</div>
{% endblock %}
